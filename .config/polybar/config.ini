[colors]
bg = #222222
fg = #dfdfdf
accent = #d79921
muted = #a0a0a0
urgent = #fb4934

[bar/mybar]
width = 100%
height = 28
background = ${colors.bg}
foreground = ${colors.fg}
line-size = 2
border-size = 0
padding-left = 2
padding-right = 2
module-margin = 2
monitor = ${env:MONITOR:}
monitor-strict = true
tray-position = ${env:TRAY_POS:none}

; Fonts (first is monospace for icons/align; second is emoji fallback)
font-0 = JetBrainsMono Nerd Font:size=11;2
font-1 = Noto Color Emoji:scale=10

; If you don’t have those fonts yet, it’ll fallback, but install them for best look:
;   sudo apt install fonts-jetbrains-mono fonts-noto-color-emoji

; Workspace, date in center, system stuff on right
modules-left = i3
modules-center = date
modules-right = pulseaudio memory cpu battery

; System tray (right side)
tray-maxsize = 18
tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/i3]
type = internal/i3
format = <label-state>
index-sort = true
wrapping-scroll = false

label-focused = %name%
label-focused-foreground = ${colors.fg}
label-focused-background = ${colors.bg}
label-focused-underline = ${colors.accent}
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-foreground = ${colors.muted}
label-unfocused-padding = 2

label-visible = %name%
label-visible-padding = 2

label-urgent = %name%
label-urgent-foreground = ${colors.bg}
label-urgent-background = ${colors.urgent}
label-urgent-padding = 2

[module/date]
type = internal/date
interval = 1
date = %a %Y-%m-%d
time = %H:%M:%S
label = %date%  %time%
label-foreground = ${colors.fg}

[module/pulseaudio]
type = internal/pulseaudio
; Works with PulseAudio or PipeWire (via PulseAudio shim)
format-volume = <label-volume>
label-volume =   %percentage%%
label-muted =   muted
label-muted-foreground = ${colors.muted}
click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 5
format = <label>
label =   %used% / %total%

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label =   %percentage%%

[module/battery]
type = internal/battery
; Adjust these if your system uses different names:
battery = BAT0
adapter = AC
full-at = 98
poll-interval = 5

format-charging =   <label-charging>
format-discharging =   <label-discharging>
format-full =   <label-full>

label-charging = %percentage%% (%time%)
label-discharging = %percentage%% (%time%)
label-full = 100%
