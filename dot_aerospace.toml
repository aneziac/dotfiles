# Keep Aerospace’s “normalization” off initially to mimic i3 more closely.
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

# Mouse follows focus when monitor changes (nice QoL)
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Run Sketchybar together with AeroSpace
# sketchybar has a built-in detection of already running process,
# so it won't be run twice on AeroSpace restart
after-startup-command = ['exec-and-forget sketchybar']

# Notify Sketchybar about workspace change
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

[gaps]
outer.top = 30
outer.bottom = 4
outer.left = 4
outer.right = 4
inner.horizontal = 8
inner.vertical = 8

# ---------------
# MAIN MODE
# ---------------
[mode.main.binding]

# --- Launchers / Apps ---

alt-enter = 'exec-and-forget open -na "Ghostty.app"'

# --- Tmux-style splits & kill ---
alt-shift-quote = 'split vertical'
alt-shift-5     = 'split horizontal'
alt-q           = 'close'

# --- Focus (h/j/k/l) ---
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# --- Move (Shift+h/j/k/l) ---
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# --- Resize (alt+Ctrl+Arrows) ---
alt-ctrl-left  = 'resize width -50'
alt-ctrl-right = 'resize width +50'
alt-ctrl-down  = 'resize height +50'
alt-ctrl-up    = 'resize height -50'

# --- Layouts / Fullscreen ---
alt-e = 'layout tiles horizontal vertical'
alt-z = 'fullscreen'
alt-s = 'layout v_accordion'
alt-w = 'layout h_accordion'

# --- Workspaces 1–9 ---
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

alt-ctrl-1 = 'move-node-to-workspace 1'
alt-ctrl-2 = 'move-node-to-workspace 2'
alt-ctrl-3 = 'move-node-to-workspace 3'
alt-ctrl-4 = 'move-node-to-workspace 4'
alt-ctrl-5 = 'move-node-to-workspace 5'
alt-ctrl-6 = 'move-node-to-workspace 6'
alt-ctrl-7 = 'move-node-to-workspace 7'
alt-ctrl-8 = 'move-node-to-workspace 8'
alt-ctrl-9 = 'move-node-to-workspace 9'

alt-shift-r = 'reload-config'
